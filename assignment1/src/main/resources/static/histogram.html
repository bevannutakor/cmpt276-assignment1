<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram</title>
    <link rel="stylesheet" href="histogram.css">
</head>
<body>
    <div class="histogram-generator-group">
        <h1>Histogram Generator</h1>
        <div class="container">
            <div class="bounds-container">
                <h3 class="red-heading">Lower Bounds</h3>
                <form>
                    <div class="label-input-group">
                        <label>Max</label>
                        <input type="number" max="100" value="100.00"/>
                    </div>
                    <div class="label-input-group">
                        <label>A+</label>
                        <input type="number" max="100" value="100.00"/>
                    </div>
                    <div class="label-input-group">
                        <label>A</label>
                        <input type="number" max="100" value="100.00"/>
                    </div>
                    <div class="label-input-group">
                        <label>A-</label>
                        <input type="number" max="100" value="100.00"/>
                    </div>
                    <div class="label-input-group">
                        <label>B+</label>
                        <input type="number" max="100" value="100.00"/>
                    </div>
                    <div class="label-input-group">
                        <label>B</label>
                        <input type="number" max="100" value="100.00"/>
                    </div>
                    <div class="label-input-group">
                        <label>B-</label>
                        <input type="number" max="100" value="100.00"/>
                    </div>
                    <div class="label-input-group">
                        <label>C+</label>
                        <input type="number" max="100" value="100.00"/>
                    </div>
                    <div class="label-input-group">
                        <label>C</label>
                        <input type="number" max="100" value="100.00"/>
                    </div>
                    <div class="label-input-group">
                        <label>C-</label>
                        <input type="number" max="100" value="100.00"/>
                    </div>
                    <div class="label-input-group">
                        <label>D</label>
                        <input type="number" max="100" value="100.00"/>
                    </div>
                    <div class="label-input-group">
                        <label>F</label>
                        <input type="number" max="100" value="100.00"/>
                    </div>
                </form>
            </div>

            <div class="histogram-form-group">
                <div class="histogram-container">
                    <h3 class="histogram-heading">Histogram</h3>
                    <div class="histogram-values-container">
                        <div>A+</div>
                        <div>00000</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>A</div>
                        <div>00000</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>A-</div>
                        <div>00000</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>B+</div>
                        <div>00000</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>B</div>
                        <div>00000</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>B-</div>
                        <div>00000</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>C+</div>
                        <div>00000</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>C</div>
                        <div>00000</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>C-</div>
                        <div>00000</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>D</div>
                        <div>00000</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>F</div>
                        <div>00000</div>
                    </div>
                </div>
                <form class="new-grade-form">
                    <div style="padding: 3rem;">
                        <label>New Grade:</label>
                        <input type="text"/>
                        <button class="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>

<script src="calculate.js"></script>
