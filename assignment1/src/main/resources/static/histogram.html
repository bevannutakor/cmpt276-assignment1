<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram</title>
    <link rel="stylesheet" href="histogram.css">
</head>
<body>
    <div class="histogram-generator-group">
        <h1>Histogram Generator</h1>
        <b class="error-alert" id="error-alert"></b>
        <div class="container">
            <div class="bounds-container">
                <h3 class="red-heading">Lower Bounds</h3>
                <form>
                    <div class="label-input-group">
                        <label>Max</label>
                        <input type="number" value="100.00" id="MaxInput" onchange="changeBounds(event)" class="bound-input"/>
                    </div>
                    <div class="label-input-group">
                        <label>A+</label>
                        <input type="number" value="95.00" id="APlusInput" onchange="changeBounds(event)" class="bound-input"/>
                    </div>
                    <div class="label-input-group">
                        <label>A</label>
                        <input type="number" value="90.00" id="AInput" onchange="changeBounds(event)" class="bound-input"/>
                    </div>
                    <div class="label-input-group">
                        <label>A-</label>
                        <input type="number" value="85.00" id="AMinusInput" onchange="changeBounds(event)" class="bound-input"/>
                    </div>
                    <div class="label-input-group">
                        <label>B+</label>
                        <input type="number" value="80.00" id="BPlusInput" onchange="changeBounds(event)" class="bound-input"/>
                    </div>
                    <div class="label-input-group">
                        <label>B</label>
                        <input type="number" value="75.00" id="BInput" onchange="changeBounds(event)" class="bound-input"/>
                    </div>
                    <div class="label-input-group">
                        <label>B-</label>
                        <input type="number" value="70.00" id="BMinusInput" onchange="changeBounds(event)" class="bound-input"/>
                    </div>
                    <div class="label-input-group">
                        <label>C+</label>
                        <input type="number" value="65.00" id="CPlusInput" onchange="changeBounds(event)" class="bound-input"/>
                    </div>
                    <div class="label-input-group">
                        <label>C</label>
                        <input type="number" value="60.00" id="CInput" onchange="changeBounds(event)" class="bound-input"/>
                    </div>
                    <div class="label-input-group">
                        <label>C-</label>
                        <input type="number" value="55.00" id="CMinusInput" onchange="changeBounds(event)" class="bound-input"/>
                    </div>
                    <div class="label-input-group">
                        <label>D</label>
                        <input type="number" value="50.00" id="DInput" onchange="changeBounds(event)" class="bound-input"/>
                    </div>
                    <div class="label-input-group">
                        <label>F</label>
                        <input type="number" value="0.00" id="FInput" onchange="changeBounds(event)" class="bound-input"/>
                    </div>
                </form>
                <button class="submit">Submit</button>
            </div>

            <div class="histogram-form-group">
                <div class="histogram-container">
                    <h3 class="histogram-heading">Histogram</h3>
                    <div class="histogram-values-container">
                        <div>A+</div>
                        <div class="histogram-value" id="Aplus">0</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>A</div>
                        <div class="histogram-value" id="A">0</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>A-</div>
                        <div class="histogram-value" id="Aminus">0</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>B+</div>
                        <div class="histogram-value" id="Bplus">0</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>B</div>
                        <div class="histogram-value" id="B">0</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>B-</div>
                        <div class="histogram-value" id="Bminus">0</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>C+</div>
                        <div class="histogram-value" id="Cplus">0</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>C</div>
                        <div class="histogram-value" id="C">0</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>C-</div>
                        <div class="histogram-value" id="Cminus">0</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>D</div>
                        <div class="histogram-value" id="D">0</div>
                    </div>
                    <div class="histogram-values-container">
                        <div>F</div>
                        <div class="histogram-value" id="F">0</div>
                    </div>
                </div>
                <div class="new-grade-form">
                    <div style="padding: 4rem 3rem;">
                        <label>New Grade:</label>
                        <input type="number" id="newGradeInput"/>
                        <button class="submit" onclick="submitGrade()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="calculate.js"></script>
